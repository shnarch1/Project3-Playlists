<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	body{
		margin: 0;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}

	.plasylist-container{
		--pl-container-w:100%;
		--pl-img-w: 300px;
		--pl-img-h: 300px;
		--circle-w: 50px;
		--circle-h: 50px;
		display: flex;
		font: 26px Monaco, MonoSpace;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width:var(--pl-container-w);
	}

	.pl-img-container{
		position: relative;
	}
	

	.pl-img-container img{
		display: block; /*In order to remove the gap under the image*/
		width: var(--pl-img-w);
		height: var(--pl-img-h);
		border-radius: 50%;
	}
	.circle{
		position: absolute;
		width: var(--circle-w);
		height: var(--circle-h);
		left: calc(var(--pl-img-w) / 2 - var(--circle-w) / 2);
		top: calc((var(--pl-img-h) / 2) - (var(--circle-h) / 2));
		background-color: white;
		border-radius: 50%;
	}

</style>
<body>
<div class="plasylist-container">
	<header>
		Playlist Name
	</header>
	<div class="pl-img-container">
		<img src="http://idanraichelproject.com/wp-content/uploads/2015/12/Front-Within-My-Walls.jpg">
		<div class="circle"></div>
	</div>
</div>
<script type="text/javascript">
	
</script>
</body>
</html>
