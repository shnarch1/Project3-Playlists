<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style type="text/css">
	body{
		margin: 0;
	}

	#menu{
		height: 60px;
		background-color: #001f3f;
		border-top: 3px solid #0074D9 ; 
		color:white;
		font-size: 30px;
	}

	#menu-container{
		width:80%;
		margin: 0 auto;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	#main-container{
		width:80%;
		margin: 0 auto;
		margin-top: 20px;
		display: flex;
		flex-wrap: wrap;
		flex-direction: row;
		justify-content: space-around;
	}

	.plasylist-container{
		--pl-container-w:300px;
		--pl-img-w: 300px;
		--pl-img-h: 300px;
		--circle-w: 50px;
		--circle-h: 50px;
		display: flex;
		font: 26px Monaco, MonoSpace;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width:var(--pl-container-w);
	}

	.curved-header{
		color red;
		display: inline-block;
	}

	.pl-img-container{
		position: relative;
	}
	

	.pl-img-container img{
		display: block; /*In order to remove the gap under the image*/
		width: var(--pl-img-w);
		height: var(--pl-img-h);
		border-radius: 50%;
	}
	.circle{
		position: absolute;
		width: var(--circle-w);
		height: var(--circle-h);
		left: calc(var(--pl-img-w) / 2 - var(--circle-w) / 2);
		top: calc((var(--pl-img-h) / 2) - (var(--circle-h) / 2));
		background-color: white;
		border-radius: 50%;
	}

</style>
<body>
	<header id="menu">
		<div id="menu-container">
			<!-- <span class="glyphicon glyphicon-plus-sign"></span> -->
			<button>test</button>
		</div>
	</header>
	<div id="main-container">
		<div class="plasylist-container">
			<div class="curved-header">
				Playlist Header
			</div>
			<div class="pl-img-container">
				<img src="http://idanraichelproject.com/wp-content/uploads/2015/12/Front-Within-My-Walls.jpg">
				<div class="circle"></div>
			</div>
		</div>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="playlist.js"></script>
<script src="main.js"></script>
</body>
</html>
