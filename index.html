<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	body{
		margin: 0;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}

	.plasylist-container{
		--pl-container-w:100%;
		--pl-img-w: 300px;
		--pl-img-h: 300px;
		--circle-w: 50px;
		--circle-h: 50px;
		display: flex;
		font: 26px Monaco, MonoSpace;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width:var(--pl-container-w);
	}

	.curved-header{
		color red;
		display: inline-block;
	}

	.pl-img-container{
		position: relative;
	}
	

	.pl-img-container img{
		display: block; /*In order to remove the gap under the image*/
		width: var(--pl-img-w);
		height: var(--pl-img-h);
		border-radius: 50%;
	}
	.circle{
		position: absolute;
		width: var(--circle-w);
		height: var(--circle-h);
		left: calc(var(--pl-img-w) / 2 - var(--circle-w) / 2);
		top: calc((var(--pl-img-h) / 2) - (var(--circle-h) / 2));
		background-color: white;
		border-radius: 50%;
	}

</style>
<body>
<div class="plasylist-container">
	<div class="curved-header">
	</div>
	<div class="pl-img-container">
		<img src="http://idanraichelproject.com/wp-content/uploads/2015/12/Front-Within-My-Walls.jpg">
		<div class="circle"></div>
	</div>
</div>
<script type="text/javascript">

function curvedText(text, radius){
	var text = text.split("");
	var deg_offset = 100 / text.length;
	var deg_origin = 0;
	var class_index = document.getElementsByClassName("curved-header")[0];
	console.dir(class_index);

	text.forEach((ea) => {
    	ea = `<p style='height:${radius}px;position:absolute;transform:rotate(${deg_origin}deg);transform-origin:0 100%'>${ea}</p>`;
    	class_index.innerHTML += ea;
    	deg_origin += deg_offset;
  });
}

curvedText("test", 110)

	
</script>
</body>
</html>
