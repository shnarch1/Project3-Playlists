<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style type="text/css">
	body{
		margin: 0;
		/*filter: blur(5px);*/
	}

	#menu{
		background-color: #001f3f;
		border-top: 3px solid #0074D9 ;
		position: fixed;
		width:100%;
		top: 0;
		z-index: 1000;
	}

	#menu-container{
		padding: 15px;
		width:80%;
		margin: 0 auto;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}

	#menu-container .btn-add-pl{
		color: white;
		background-color: transparent;
		border: none;
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
	}

	.btn-add-pl span:first-child{
		margin-right:10px;
	}

	#menu-container .btn-add-pl:focus{
		outline: none;
	}

	.glyphicon-search{
		position: absolute;
		z-index: 3;
		right:5px;
		top: 10px;
	}

	#main-container{
		width:80%;
		margin: 0 auto;
		margin-top: 20px;
		display: flex;
		flex-wrap: wrap;
		flex-direction: column;
		justify-content: center;
		margin-top: 100px;
	}

	#player{
		width: 100%;
		position: fixed;
		top: 67px;
		left: 0;
		background-color: white;
		display: flex;
		flex-direction: row;
		justify-content: center;
		z-index: 1000;
	}

	#playlists{
		width: 100%;
		display: flex;
		flex-wrap: wrap;
		flex-direction: row;
		justify-content: space-around;
		margin-top: 300px;

	}

	.plasylist-container{
		--pl-container-w:250px;
		--pl-img-w: var(--pl-container-w);
		--pl-img-h: var(--pl-container-w);
		--circle-w: calc(var(--pl-img-w) / 6);
		--circle-h: calc(var(--pl-img-h) / 6);
		display: flex;
		font: 26px Monaco, MonoSpace;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width:var(--pl-container-w);
		opacity: .85;
	}

	.curved-header{
		position: relative;
		color red;
		display: inline-block;
	}

	.pl-img-container{
		position: relative;
	}
	

	.pl-img-container img{
		display: block; /*In order to remove the gap under the image*/
		width: var(--pl-img-w);
		height: var(--pl-img-h);
		border-radius: 50%;
	}


.del-edit-btns-container{
		visibility: hidden;
		position: absolute;
		top: 10px;
		left: 88px;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		width: 30%;
	}

	.del-edit-btns-container button{
		background-color: white;
		border: none;
		border-radius: 50%;
		height: 30px;
		width: 30px;
		font-size: large;
	}

	.del-edit-btns-container button:focus{
		outline: none;
	}

	.circle{
		position: relative;
		display: flex;
		justify-content: center;
		align-items: center;
		position: absolute;
		width: var(--circle-w);
		height: var(--circle-h);
		left: calc(var(--pl-img-w) / 2 - var(--circle-w) / 2);
		top: calc((var(--pl-img-h) / 2) - (var(--circle-h) / 2));
		background-color: white;
		border-radius: 50%;
		z-index: 100;
	}

	.circle .play-pl{
		position: absolute;
		left: 9px;
		top: 3px;
		visibility: hidden;
		background-color: transparent;
		border: none;
	}

	.circle .play-pl:focus{
		outline: none;
	}

	.plasylist-container:hover .circle .play-pl, 
	.plasylist-container:hover .del-edit-btns-container,
	.plasylist-container:focus .circle .play-pl,
	.plasylist-container:focus .del-edit-btns-container,
	.circle:focus .play-pl, .del-edit-btns-container:focus
	{
		visibility: visible;
	}

	.plasylist-container:hover, .plasylist-container:focus{
		opacity: 1;
	}

	#popup-container{
		--btn-bg-color: rgba(0, 31, 63, 0.5);
		--btn-txt-color: white;
	    position: fixed;
		top: 0; left: 0; right: 0; bottom: 0;
	    background-color: rgba(0, 31, 63, 0.5);
	    display: flex;
	    flex-direction: row;
	    justify-content: center;
	    align-items: center;
	    z-index: 1000;
	}

	#popup-main{
		background-color: white;
		display: flex;
		flex-direction: column;
		padding: 20px;
		width: 550px;
	}

	#popup-main header{
		border-bottom: solid thin lightgray;
		margin-bottom: 20px;
		font-size: x-large;
	}


</style>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link rel="stylesheet" type="text/css" href="css/new_pl.css">
 <link rel="stylesheet" type="text/css" href="css/new_pl_songs.css">
 <link rel="stylesheet" type="text/css" href="css/player.css">
<body>
	<header id="menu">
		<div id="menu-container">
			<button tabindex=1 class="btn-add-pl">
				<span class="glyphicon glyphicon-plus-sign"></span>
				<span>Add new playlist</span>
			</button>
			<div class="input-group">
	      		<input tabindex=2 type="search" class="form-control" placeholder="Search playlists">
	      		<span class="glyphicon glyphicon-search"></span>
			</div>
		</div>
	</header>
	<div id="main-container">
		<div id="player"></div>
		<div id="playlists"></div>
	</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="scripts/jquery.arctext.js"></script>
<script src="scripts/playlist.js"></script>
<script src="scripts/popup.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
