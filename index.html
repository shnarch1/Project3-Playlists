<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<style type="text/css">
	body{
		margin: 0;
		/*filter: blur(5px);*/
	}

	#menu{
		background-color: #001f3f;
		border-top: 3px solid #0074D9 ;
	}

	#menu-container{
		padding: 15px;
		width:80%;
		margin: 0 auto;
		display: flex;
		flex-direction: row;
		justify-content: space-between;
	}

	#menu-container .btn-add-pl{
		color: white;
		background-color: transparent;
		border: none;
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
	}

	.btn-add-pl span:first-child{
		margin-right:10px;
	}

	#menu-container .btn-add-pl:focus{
		outline: none;
	}

	.glyphicon-search{
		position: absolute;
		z-index: 3;
		right:5px;
		top: 10px;
	}

	#main-container{
		width:80%;
		margin: 0 auto;
		margin-top: 20px;
		display: flex;
		flex-wrap: wrap;
		flex-direction: row;
		justify-content: space-around;
	}

	.plasylist-container{
		--pl-container-w:300px;
		--pl-img-w: 300px;
		--pl-img-h: 300px;
		--circle-w: 50px;
		--circle-h: 50px;
		display: flex;
		font: 26px Monaco, MonoSpace;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		width:var(--pl-container-w);
		opacity: .85;
	}

	.curved-header{
		color red;
		display: inline-block;
	}

	.pl-img-container{
		position: relative;
	}
	

	.pl-img-container img{
		display: block; /*In order to remove the gap under the image*/
		width: var(--pl-img-w);
		height: var(--pl-img-h);
		border-radius: 50%;
	}


	.del-edit-btns-container{
		visibility: hidden;
		position: absolute;
		top: 10px;
		left: 105px;
		display: flex;
		flex-direction: row;
		justify-content: center;
		width: 30%;
	}

	.del-btn{
		margin-right: 5px;
	}

	.del-edit-btns-container .del-btn, .del-edit-btns-container .edit-btn{
		position: relative;
		width:calc(var(--circle-w) / 2);
		height:calc(var(--circle-h) / 2);
		background-color: white;
		border-radius: 50%;
	}

	.del-edit-btns-container button{
		position: absolute;
		top: 2px;
		left: -2px;
		font-size: large;
		background-color: transparent;
		border: none;
	}

	.del-edit-btns-container button:focus{
		outline: none;
	}

	.circle{
		position: relative;
		position: absolute;
		width: var(--circle-w);
		height: var(--circle-h);
		left: calc(var(--pl-img-w) / 2 - var(--circle-w) / 2);
		top: calc((var(--pl-img-h) / 2) - (var(--circle-h) / 2));
		background-color: white;
		border-radius: 50%;
		z-index: 100;
	}

/*	.circle .play-pl{
		position: absolute;
		left: 8px;
		top: 10px;
		visibility: hidden;
		background-color: transparent;
		border: none;
	}*/

	.circle .play-pl:focus{
		outline: none;
	}

	.plasylist-container:hover .circle .play-pl, 
	.plasylist-container:hover .del-edit-btns-container{
		visibility: visible;
	}

	.plasylist-container:hover{
		opacity: 1;
	}

	#popup-container{
		--btn-bg-color: rgba(0, 31, 63, 0.5);
		--btn-txt-color: white;
	    position: fixed;
		top: 0; left: 0; right: 0; bottom: 0;
	    background-color: rgba(0, 31, 63, 0.5);
	    display: flex;
	    flex-direction: row;
	    justify-content: center;
	    align-items: center;
	    z-index: 1000;
	}

	#popup-main{
		background-color: white;
		display: flex;
		flex-direction: column;
		padding: 20px;
		width: 550px;
	}

	#popup-main header{
		border-bottom: solid thin lightgray;
		margin-bottom: 20px;
		font-size: x-large;
	}


</style>
 <link rel="stylesheet" type="text/css" href="new_pl.css">
 <link rel="stylesheet" type="text/css" href="new_pl_songs.css">
 <link rel="stylesheet" type="text/css" href="player.css">
<body>
	<header id="menu">
		<div id="menu-container">
			<button class="btn-add-pl">
				<span class="glyphicon glyphicon-plus-sign"></span>
				<span>Add new playlist</span>
			</button>
			<div class="input-group">
	      		<input type="search" class="form-control" placeholder="Search playlists">
	      		<span class="glyphicon glyphicon-search"></span>
			</div>
		</div>
	</header>
	<div id="main-container">
		<div class="plasylist-container">
			<div class="curved-header">
				Playlist Header
			</div>
			<div class="pl-img-container">
				<img src="http://idanraichelproject.com/wp-content/uploads/2015/12/Front-Within-My-Walls.jpg">
				<div class="del-edit-btns-container">
					<div class="del-btn">
						<button>
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</div>
					<div class="edit-btn">
						<button>
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
					</div>
				</div>
				<div class="circle">
					<button class="play-pl">
						<span class="glyphicon glyphicon-play"></span>
					</button>
				</div>
			</div>
		</div>
	</div>
<!-- 
	<div id="popup-container">
		<div id="popup-main" class="add-pl-songs">

		</div>
	</div> -->
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="playlist.js"></script>
<script src="popup.js"></script>
<script src="main.js"></script>
</body>
</html>
