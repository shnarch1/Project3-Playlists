<header>
	Add New Playlist
</header>
<div class="add-new-pl-content">
	<form>
		<div>
			<label>Playlist Name
				<input id="pl-name" type="text" name="pl_name" placeholder="e.g Blood Sugar Sex Magic" autofocus>
			</label>
			<label>Playlist URL
				<input id= "pl-url" type="text" name="pl_url" placeholder="http://">	
			</label>
		</div>
		<div class="add-new-pl-content-btns">
			<input id="next" type="submit" value="Next">
			<input type="reset" value="Reset Fields">
		</div>			
	</form>
	<div class="image-preview">
		<span>Preview</span>
	</div>
</div>
